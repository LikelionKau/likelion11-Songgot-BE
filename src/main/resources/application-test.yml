spring:
  datasource:
    driver-class-name: org.h2.Driver
    username: sa
    password:
#    url: jdbc:h2:tcp://localhost/~/songgotmae
    h2:
      console:
        enabled: true
  jpa:
    open-in-view: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        default_batch_fetch_size: 1000
        format_sql: true
    show-sql: true
  output:
    ansi:
      enabled: always

  logging:
    file:
      name: logs
    level:
      root: DEBUG
